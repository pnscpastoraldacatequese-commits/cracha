    <!-- Inclui a biblioteca Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para toda a página */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            padding: 2rem;
        }

        /* Define a classe para o crachá com o tamanho exato de 9.5x6.5 cm */
        .badge {
            width: 9.0cm;
            height: 6.0cm;
            border: 1px solid #000; /* Adiciona a borda */
            box-sizing: border-box; /* Garante que a borda não aumente o tamanho total */
        }

        /*
        * A classe @media print é usada para otimizar o documento para impressão.
        * Ela remove a cor de fundo e o padding do body para economizar tinta.
        */
        @media print {
            body {
                background-color: #fff;
                padding: 0;
            }
            .no-print {
                display: none;
            }
            /* O container é ajustado para que 6 crachás caibam em uma página A4 */
            .print-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-content: flex-start;
                padding: 1cm; /* Margem interna para evitar que os crachás fiquem muito perto da borda */
            }
        }
    </style>
</head>

    <!-- Botão de impressão que não será exibido na versão impressa -->
    <div class="no-print flex justify-center mb-8">
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
