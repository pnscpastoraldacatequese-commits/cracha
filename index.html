<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crachás</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls textarea {
            width: 80vw;
            max-width: 600px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn.secondary {
            background-color: #f7f7f7;
            color: #333;
            border: 1px solid #ccc;
        }
        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: #008000;
        }
        .print-btn-container {
            margin-bottom: 20px;
        }
        .container {
            width: 21cm; /* A4 width */
            height: 29.7cm; /* A4 height */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: flex-start;
            padding: 0;
            box-sizing: border-box;
        }
        .cracha {
            width: 9.5cm;
            height: 6.5cm;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 5px;
            box-sizing: border-box;
            margin: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            position: relative;
            background-color: #fff;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 10px;
        }
        .logo-paroquia, .logo-nova {
            height: 50px; /* Aumentado para 50px */
            width: auto;
        }
        .nome {
            font-size: 32px; /* Aumentado para 32px */
            font-weight: bold;
            margin-top: 15px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            padding: 0 5px;
        }

        /* --- Estilos de Impressão --- */
        @media print {
            body {
                background-color: white;
                margin: 0;
                padding: 0;
                display: block;
            }
            .controls, .print-btn-container {
                display: none;
            }
            .container {
                width: 21cm;
                height: 29.7cm;
                box-shadow: none;
                justify-content: space-between;
                align-content: space-between;
                padding: 0;
            }
            .cracha {
                width: 9.5cm;
                height: 6.5cm;
                border-color: #000;
                margin: 0;
                border-radius: 0;
            }
            /* Garante quebra de página a cada 8 crachás */
            .cracha:nth-child(8n+9) {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="inputNomesRaw">1. Cole a lista completa de nomes:</label>
        <textarea id="inputNomesRaw" placeholder="Ex: Nome Sobrenome, Nome2, Nome3 Sobrenome" rows="5"></textarea>
        <button class="btn" onclick="processarNomes()">Processar Nomes</button>

        <label for="inputNomesProcessados">2. Lista processada (8 por linha):</label>
        <textarea id="inputNomesProcessados" placeholder="Nomes processados aparecerão aqui..." rows="10" readonly></textarea>
        <button class="btn secondary" onclick="copiarNomes()">Copiar Lista</button>
        <p id="status-copy" class="status-message"></p>

        <label for="inputNomesFinal">3. Cole a lista aqui e edite se necessário:</label>
        <textarea id="inputNomesFinal" placeholder="Nomes finais para geração..." rows="10"></textarea>
        <button class="btn secondary" onclick="colarNomes()">Colar Lista</button>
        <p id="status-paste" class="status-message"></p>

        <div class="btn-container">
            <button class="btn" onclick="gerarCrachas()">Gerar Crachás</button>
            <button class="btn print-btn" onclick="window.print()">Imprimir Crachás</button>
        </div>
    </div>

    <div class="container">
        <!-- Crachás serão gerados aqui -->
    </div>

    <script>
        // Lista de preposições para tratamento de nome composto
        const PREPOSICOES = ['de', 'do', 'da', 'dos', 'das'];

        /**
         * Determina a forma mais curta e única do nome necessário para diferenciá-lo.
         * Se for necessária diferenciação, garante que preposições e o nome seguinte sejam incluídos juntos.
         * @param {string} name O nome completo a ser processado.
         * @param {string[]} allNames A lista de todos os nomes para comparação de duplicação.
         * @returns {string} O nome processado (apenas o primeiro nome ou a forma expandida).
         */
        function determineProcessedName(name, allNames) {
            const originalNameParts = name.split(' ');
            
            // 1. Checa a contagem do primeiro nome (case-insensitive)
            const firstNameCount = allNames.filter(n => n.split(' ')[0].toUpperCase() === originalNameParts[0].toUpperCase()).length;

            if (firstNameCount === 1 || originalNameParts.length === 1) {
                return originalNameParts[0]; // Retorna apenas o primeiro nome se não houver duplicação ou se for nome simples
            }

            // 2. Duplicação detectada: Encontra o segmento mais curto que é único
            let currentNameParts = [originalNameParts[0]];
            let i = 1; // Começa a partir do segundo nome (índice 1)

            while (i < originalNameParts.length) {
                // Monta o segmento atual para checagem (ex: "ANA DE SOUZA" -> "ANA DE SOUZA")
                const currentSegment = currentNameParts.join(' ');
                
                let isUnique = true;
                
                // Checa se o segmento atual é prefixo de algum *outro* nome
                for (const otherName of allNames) {
                    if (otherName.toUpperCase() === name.toUpperCase()) continue; // Pula o próprio nome

                    // Checa se o outro nome começa com o segmento atual
                    if (otherName.toUpperCase().startsWith(currentSegment.toUpperCase())) {
                        isUnique = false;
                        break;
                    }
                }

                if (isUnique) {
                    // O segmento atual já é único e suficiente para diferenciar
                    return currentSegment;
                }

                // O segmento não é único, precisamos adicionar o próximo nome/sobrenome
                let nextPart = originalNameParts[i];
                currentNameParts.push(nextPart);
                i++; // Avança para a próxima parte

                // Se a parte adicionada for uma preposição, DENTRO DA DUPLICAÇÃO, 
                // precisamos incluir o nome seguinte para manter a coesão.
                if (PREPOSICOES.includes(nextPart.toLowerCase()) && i < originalNameParts.length) {
                    currentNameParts.push(originalNameParts[i]);
                    i++; // Avança novamente
                }

                // Se chegamos ao fim do nome (last iteration), e ainda não é único, retornamos o nome completo
                if (i === originalNameParts.length) {
                    return name;
                }
            }
            
            // Caso de fallback extremo, deve retornar o nome completo
            return name;
        }

        function processarNomes() {
            const nomesInputRaw = document.getElementById('inputNomesRaw').value;
            // Separa por vírgula ou nova linha
            let nomes = nomesInputRaw.split(/[,\n]/).map(nome => nome.trim()).filter(nome => nome.length > 0);
            
            // Aplica a lógica de unicidade em todos os nomes
            const nomesProcessados = nomes.map(nome => determineProcessedName(nome, nomes));

            // Formata a lista para exibir 8 nomes por linha
            let listaFormatada = '';
            for (let i = 0; i < nomesProcessados.length; i += 8) {
                listaFormatada += nomesProcessados.slice(i, i + 8).join(', ') + '\n';
            }
            document.getElementById('inputNomesProcessados').value = listaFormatada.trim();
        }

        function copiarNomes() {
            const textarea = document.getElementById('inputNomesProcessados');
            // Usando execCommand para maior compatibilidade em iFrames
            textarea.select();
            document.execCommand('copy');

            document.getElementById('status-copy').textContent = 'Copiado com sucesso!';
            setTimeout(() => document.getElementById('status-copy').textContent = '', 2000);
        }

        function colarNomes() {
            const textarea = document.getElementById('inputNomesFinal');
            textarea.focus();

            // Tenta usar o comando paste, que é a forma mais compatível com iFrames,
            // mas que pode exigir uma interação manual do usuário (Ctrl+V/Cmd+V).
            const success = document.execCommand('paste');
            if (success) {
                document.getElementById('status-paste').textContent = 'Conteúdo colado com sucesso!';
                setTimeout(() => document.getElementById('status-paste').textContent = '', 2000);
            } else {
                document.getElementById('status-paste').textContent = 'Use CTRL+V (ou Cmd+V) para colar no campo acima.';
                setTimeout(() => document.getElementById('status-paste').textContent = '', 3000);
            }
        }

        function gerarCrachas() {
            const nomesInputFinal = document.getElementById('inputNomesFinal').value;
            const nomes = nomesInputFinal.split(/[,\n]/).map(nome => nome.trim()).filter(nome => nome.length > 0);
            
            const crachasContainer = document.querySelector('.container');
            crachasContainer.innerHTML = ''; // Limpa os crachás existentes

            if (nomes.length === 0) {
                return;
            }

            nomes.forEach(nome => {
                const cracha = document.createElement('div');
                cracha.className = 'cracha';

                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'image-container';

                const imgParoquia = document.createElement('img');
                // Substitua este URL pelo URL direto da sua imagem da paróquia.
                imgParoquia.src = 'https://raw.githubusercontent.com/pnscpastoraldacatequese-commits/cracha/main/paroquia.png';
                imgParoquia.className = 'logo-paroquia';
                imgParoquia.alt = 'Logo Paróquia';

                const imgNova = document.createElement('img');
                // Substitua este URL pelo URL direto da sua imagem da logo nova.
                imgNova.src = 'https://raw.githubusercontent.com/pnscpastoraldacatequese-commits/cracha/main/logonova.PNG';
                imgNova.className = 'logo-nova';
                imgNova.alt = 'Logo Nova';

                imagesDiv.appendChild(imgParoquia);
                imagesDiv.appendChild(imgNova);
                
                const nomeH1 = document.createElement('h1');
                nomeH1.className = 'nome';
                nomeH1.textContent = nome.toUpperCase();

                cracha.appendChild(imagesDiv);
                cracha.appendChild(nomeH1);
                
                crachasContainer.appendChild(cracha);
            });
        }
    </script>
</body>
</html>
