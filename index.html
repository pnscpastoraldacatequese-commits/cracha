<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crachás</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls textarea {
            width: 80vw;
            max-width: 600px;
            height: 80px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .btn-container {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .print-btn-container {
            margin-bottom: 20px;
        }
        .container {
            width: 21cm; /* A4 width */
            height: 29.7cm; /* A4 height */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: flex-start;
            padding: 0;
            box-sizing: border-box;
        }
        .cracha {
            width: 9.5cm;
            height: 6.5cm;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 5px;
            box-sizing: border-box;
            margin: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            position: relative;
            background-color: #fff;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 10px;
        }
        .logo-paroquia, .logo-nova {
            height: 40px;
            width: auto;
        }
        .nome {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            padding: 0 5px;
        }

        /* --- Estilos de Impressão --- */
        @media print {
            body {
                background-color: white;
                margin: 0;
                padding: 0;
                display: block;
            }
            .controls, .print-btn-container {
                display: none;
            }
            .container {
                width: 21cm;
                height: 29.7cm;
                box-shadow: none;
                justify-content: space-between;
                align-content: space-between;
                padding: 0;
            }
            .cracha {
                width: 9.5cm;
                height: 6.5cm;
                border-color: #000;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="nomesInput">Cole a lista completa de nomes aqui (um por linha ou separados por vírgula):</label>
        <textarea id="nomesInput" placeholder="Ex: Nome Sobrenome, Nome2, Nome3 Sobrenome"></textarea>
        <div class="btn-container">
            <button class="btn" onclick="gerarCrachas()">Gerar Crachás</button>
            <button class="btn print-btn" onclick="window.print()">Imprimir Crachás</button>
        </div>
    </div>

    <div class="container">
        <!-- Crachás serão gerados aqui -->
    </div>

    <script>
        function gerarCrachas() {
            const nomesInput = document.getElementById('nomesInput').value;
            let nomes = nomesInput.split(/[,\n]/).map(nome => nome.trim()).filter(nome => nome.length > 0);
            
            // Processa a lista para resolver nomes duplicados
            const nomeUnico = {};
            const nomesProcessados = nomes.map(nomeCompleto => {
                const partes = nomeCompleto.split(' ');
                const primeiroNome = partes[0];
                if (nomeUnico[primeiroNome]) {
                    // Nome já existe, adiciona o segundo nome
                    return `${primeiroNome} ${partes[1] || ''}`.trim();
                } else {
                    nomeUnico[primeiroNome] = true;
                    return primeiroNome;
                }
            });

            const crachasContainer = document.querySelector('.container');
            crachasContainer.innerHTML = ''; // Limpa os crachás existentes

            if (nomesProcessados.length === 0) {
                return;
            }

            nomesProcessados.forEach(nome => {
                const cracha = document.createElement('div');
                cracha.className = 'cracha';

                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'image-container';

                const imgParoquia = document.createElement('img');
                // Substitua este URL pelo URL direto da sua imagem da paróquia.
                imgParoquia.src = 'https://raw.githubusercontent.com/pnscpastoraldacatequese-commits/cracha/main/paroquia.png';
                imgParoquia.className = 'logo-paroquia';
                imgParoquia.alt = 'Logo Paróquia';

                const imgNova = document.createElement('img');
                // Substitua este URL pelo URL direto da sua imagem da logo nova.
                imgNova.src = 'https://raw.githubusercontent.com/pnscpastoraldacatequese-commits/cracha/main/logonova.PNG';
                imgNova.className = 'logo-nova';
                imgNova.alt = 'Logo Nova';

                imagesDiv.appendChild(imgParoquia);
                imagesDiv.appendChild(imgNova);
                
                const nomeH1 = document.createElement('h1');
                nomeH1.className = 'nome';
                nomeH1.textContent = nome.toUpperCase();

                cracha.appendChild(imagesDiv);
                cracha.appendChild(nomeH1);
                
                crachasContainer.appendChild(cracha);
            });
        }
    </script>
</body>
</html>
