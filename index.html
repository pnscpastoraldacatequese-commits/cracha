<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crachás</title>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap)" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .print-btn-container {
            margin-bottom: 20px;
        }
        .print-btn {
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 21cm; /* A4 width */
            height: 29.7cm; /* A4 height */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
        }
        .cracha {
            width: 9.5cm;
            height: 6.5cm;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 5px;
            box-sizing: border-box;
            margin: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            position: relative;
            background-color: #fff;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 10px;
        }
        .logo-paroquia, .logo-nova {
            height: 30px;
            width: auto;
        }
        .nome {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            padding: 0 5px;
        }

        /* --- Estilos de Impressão --- */
        @media print {
            body {
                background-color: white;
                margin: 0;
                padding: 0;
                display: block;
            }
            .print-btn-container {
                display: none;
            }
            .container {
                width: 21cm;
                height: 29.7cm;
                box-shadow: none;
                justify-content: space-between;
                align-content: space-between;
                padding: 0;
            }
            .cracha {
                width: 9.5cm;
                height: 6.5cm;
                border-color: #000;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="print-btn-container">
        <button class="print-btn" onclick="window.print()">Imprimir Crachás</button>
    </div>

    <div class="container">
        <script>
            const nomes = [
                "BELLA LIZ", "GIOVANA", "MATEUS", "MELINA", "YSABELA"
            ];

            const crachasContainer = document.querySelector('.container');

            nomes.forEach(nome => {
                const cracha = document.createElement('div');
                cracha.className = 'cracha';

                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'image-container';

                const imgParoquia = document.createElement('img');
                imgParoquia.src = '[https://www.dropbox.com/scl/fi/i68jv2aj2pgdngafdp8do/paroquia.png?rlkey=ydndjk81pp0axqtghxng4jfpd&st=736frz0q&dl=0](https://www.dropbox.com/scl/fi/i68jv2aj2pgdngafdp8do/paroquia.png?rlkey=ydndjk81pp0axqtghxng4jfpd&st=736frz0q&dl=0)';
                imgParoquia.className = 'logo-paroquia';
                imgParoquia.alt = 'Logo Paróquia';

                const imgNova = document.createElement('img');
                imgNova.src = '[https://www.dropbox.com/scl/fi/g690dwo46pc7grra1qt22/logonova.PNG?rlkey=9kl57542oyezipvcx6nkc0jbd&st=eocvu52o&dl=0](https://www.dropbox.com/scl/fi/g690dwo46pc7grra1qt22/logonova.PNG?rlkey=9kl57542oyezipvcx6nkc0jbd&st=eocvu52o&dl=0)';
                imgNova.className = 'logo-nova';
                imgNova.alt = 'Logo Nova';

                imagesDiv.appendChild(imgParoquia);
                imagesDiv.appendChild(imgNova);
                
                const nomeH1 = document.createElement('h1');
                nomeH1.className = 'nome';
                nomeH1.textContent = nome;

                cracha.appendChild(imagesDiv);
                cracha.appendChild(nomeH1);
                
                crachasContainer.appendChild(cracha);
            });
        </script>
    </div>

</body>
</html>
